name: CI/CD - Backend to Railway

on:
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend-railway.yml']
  pull_request:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Run tests
        working-directory: .
        run: |
          set -euo pipefail
          modules=(authenticator gateway innosistemas)
          for module in "${modules[@]}"; do
            mvn -B -f "backend/${module}/pom.xml" test
          done

  deploy-railway:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Deploy to Railway
        run: railway up --service innosistemas
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
