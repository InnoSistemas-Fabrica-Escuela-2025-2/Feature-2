# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow helps you trigger a SonarCloud analysis of your code and populates
# GitHub Code Scanning alerts with the vulnerabilities found.
# Free for open source project.

# 1. Login to SonarCloud.io using your GitHub account

# 2. Import your project on SonarCloud
#     * Add your GitHub organization first, then add your repository as a new project.
#     * Please note that many languages are eligible for automatic analysis,
#       which means that the analysis will start automatically without the need to set up GitHub Actions.
#     * This behavior can be changed in Administration > Analysis Method.
#
# 3. Follow the SonarCloud in-product tutorial
#     * a. Copy/paste the Project Key and the Organization Key into the args parameter below
#          (You'll find this information in SonarCloud. Click on "Information" at the bottom left)
#
#     * b. Generate a new token and add it to your Github repository's secrets using the name SONAR_TOKEN
#          (On SonarCloud, click on your avatar on top-right > My account > Security
#           or go directly to https://sonarcloud.io/account/security/)

# Feel free to take a look at our documentation (https://docs.sonarcloud.io/getting-started/github/)
# or reach out to our community forum if you need some help (https://community.sonarsource.com/c/help/sc/9)

name: SonarCloud Analysis

on:
  push:
    branches: [main, integracios2_docker]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  pull-requests: read 

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Prepare coverage directories
        run: |
          rm -rf qa/reports/backend
          mkdir -p qa/reports/backend/{authenticator,gateway,innosistemas, notifications}

      # Backend Coverage - Test each service with coverage
      - name: Backend Tests with Coverage - Authenticator
        working-directory: backend/authenticator
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
          AUTH_URL: jdbc:h2:mem:testdb
          AUTH_USERNAME: sa
          AUTH_PASSWORD: ""
        run: ./mvnw -B -Pcoverage clean verify

      - name: Backend Tests with Coverage - Gateway
        working-directory: backend/gateway
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./mvnw -B -Pcoverage clean verify

      - name: Backend Tests with Coverage - Innosistemas
        working-directory: backend/innosistemas
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
        run: ./mvnw -B -Pcoverage clean verify

      - name: Backend Tests with Coverage - Notifications
        working-directory: backend/notifications
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
        run: ./mvnw -B -Pcoverage clean verify


      # SonarCloud Analysis
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=InnoSistemas-Fabrica-Escuela-2025-2_Feature-2
            -Dsonar.organization=innosistemas-fabrica-escuela-2025-2-1
            -Dsonar.sources=backend/authenticator/src/main,backend/gateway/src/main,backend/innosistemas/src/main,backend/notifications/src/main
            -Dsonar.tests=backend/authenticator/src/test,backend/gateway/src/test,backend/innosistemas/src/test,backend/notifications/src/test
            -Dsonar.java.binaries=backend/authenticator/target/classes,backend/gateway/target/classes,backend/innosistemas/target/classes,backend/notifications/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=qa/reports/backend/authenticator/jacoco.xml,qa/reports/backend/gateway/jacoco.xml,qa/reports/backend/innosistemas/jacoco.xml,qa/reports/backend/notifications/jacoco.xml
            -Dsonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/test/**
            -Dsonar.exclusions=qa/reports/**,**/target/**,**/generated-sources/**,**/generated-test-sources/**,**/.mvn/**,docs/**,qa/**,integrations/**,deployment/**,project-management/**,*.md,**/*.md,backend/**/.dockerignore,backend/**/Dockerfile,backend/docker-compose.yml,backend/**/*.ps1,render.yaml
            -Dsonar.test.inclusions=**/src/test/**/*.java,**/__tests__/**/*.tsx,**/__tests__/**/*.ts,**/*.test.tsx,**/*.test.ts
            -Dsonar.cpd.exclusions=**/test/**,**/__tests__/**,**/mockData.ts
          projectBaseDir: .
