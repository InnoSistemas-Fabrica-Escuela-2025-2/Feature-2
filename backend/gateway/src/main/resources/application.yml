server:
    port: ${PORT:8080}

spring:
    session:
      store-type: none
    cloud:
        gateway:
            routes:
            - id: authenticator
              uri: ${AUTHENTICATOR_URL:http://localhost:8081}
              predicates:
              - Path=/authenticator/**
            - id: innosistemas
              uri: ${INNOSISTEMAS_URL:http://localhost:8082}
              predicates:
              - Path=/project/**
            - id: notifications
              uri: ${NOTIFICATIONS_URL:http://localhost:8083}
              predicates:
              - Path=/notifications/**
            globalcors:
                add-to-simple-url-handler-mapping: true
                corsConfigurations:
                    '[/**]':
                        allowedOriginPatterns: 
                            - "http://localhost:*"
                            - "https://*.vercel.app"
                            - "https://feature-2.vercel.app"
                        allowedOrigins:
                            - "https://feature-2.vercel.app"
                        allowedMethods:
                            - GET
                            - POST
                            - PUT
                            - DELETE
                            - OPTIONS
                            - PATCH
                        allowedHeaders:
                            - "*"
                        allowCredentials: true
                        maxAge: 3600

jwt:
    secret: ${JWT_SECRET:b7XfP9aQ2rL0sZ8wV3nC6mJ1yT4dE5kR}
