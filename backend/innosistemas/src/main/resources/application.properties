spring.application.name=innosistemas

spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Hace que Hibernate cree tablas desde las entidades
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true

# Si agregas data.sql, que s√≠ se ejecute
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Consola de H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2