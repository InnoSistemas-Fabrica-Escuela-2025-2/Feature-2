services:
  - type: web
    name: innosistemas-backend
    env: java
    buildCommand: chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: java -jar target/innosistemas-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: innosistemas-db
          property: connectionString
      - key: PORT
        value: 8080
    healthCheckPath: /actuator/health
    autoDeploy: true
    
databases:
  - name: innosistemas-db
    databaseName: innosistemas
    user: innosistemas_user
    plan: free
