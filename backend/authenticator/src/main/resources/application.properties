spring.application.name=authenticator
jwt.secret=b7XfP9aQ2rL0sZ8wV3nC6mJ1yT4dE5kR
jwt.expiration= 900000  
server.port=8081

spring.datasource.url=${URL}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

# Hace que Hibernate cree tablas desde las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true

# Si agregas data.sql, que s√≠ se ejecute
spring.sql.init.mode=never 
spring.jpa.defer-datasource-initialization=true

# Intentar que no se cree una tabla de sesiones 
spring.session.store-type=none